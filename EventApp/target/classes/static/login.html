<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>Eventapp</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form  class="sign-in-form" onsubmit="return doSubmit();">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usernameLogin" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="passwordLogin" placeholder="Password">
                    </div>
                    <input type="submit" class="btn solid" value="Login">
                    <h3 class="social-text">Sei Nuovo?</h3>
                    <input class="btn solid" type="button" onclick="location.href='registrazione.html';" value="Registrati" />
                </form>
            </div>
            
                  
            
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                   <img   src="transparent.png" alt="Eventapp" srcset="">
                        
                </div>
                <img src="img/log.svg" alt="" class="image">
            </div>
          
                <img src="img/register.svg" alt="" class="image">
            </div>
        </div>
    </div>
    
</body>
</html>
