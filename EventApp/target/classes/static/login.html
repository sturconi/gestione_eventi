<!DOCTYPE html>
<html >
<head>
    <script src="login.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        <div id="main">
        <h2 id="descr" > Login</h2>
        <form id="formLogin" onsubmit="return doSubmit();">
            <label> Username</label>
            <br>
            <input id="usernameLogin" type="text" name="usernameLogin" required autofocus>
            <br>
            <label> Password</label>
            <br>
            <input id="passwordLogin" type="password" name="passwordLogin" required autofocus>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
        </div>
        <div id="footer">
         Copyright &copy; 2022
        </div>
    </div>
</body>
</html>
