
<html>
<head>
    <script src="registrazione.js" type="text/javascript">
    </script>
</head>
<body>
    <div id="container"> 
        <div id="main">
        <h2 id="descr" > Registrazione</h2>
        <form id="formRegister" onsubmit="doSubmit();">
            <input id="id" type="text" name="id" readonly hidden>
            <label> Username</label>
            <br>
            <input id="username" type="text" name="username">
            <br>
            <label> Nome</label>
            <br>
            <input id="nome" type="text" name="nome">
            <br>
            <label> Cognome</label>
            <br>
            <input id="cognome" type="text" name="cognome">
            <br>
            <label> Password</label>
            <br>
            <input id="password" type="password" name="password">
            <br>
            <label> Conferma Password</label>
            <br>
            <input id="passwordConf" type="password" name="passwordConf">
            <br>
            <label> Email</label>
            <br>
            <input id="email" type="email" name="email">
            <br>
            <label> Data di nascita</label>
            <br>
            <input id="data" type="date" name="data">
            
            <br>
            <input type="submit">
            <input type="reset">
        </form>
        </div>
        <div id="footer">
         Copyright &copy;ScarpaBianca 2022
        </div>
    </div>
</body>
</html>
