<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="registrazione.css">
    <script src="registrazione.js"></script>
    <title>Eventapp</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form" onsubmit="return doSubmit();">
                    <h2 class="title">Registrazione</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text" id="nome" name="nome" required autofocus placeholder="Nome">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="cognome" type="text" name="cognome" required autofocus placeholder="Cognome">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" name="password" required autofocus placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="passwordConf" type="password" name="passwordConf" required autofocus placeholder="Conferma Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="email" type="email" name="email" required autofocus placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="data" type="date" name="data" placeholder="Data di nascita">
                    </div>
                    <input type="submit" class="btn solid" value="Registrati">
                    <h3 class="social-text">Gia Registrato?</h3>
                    <input class="btn solid" type="button" onclick="location.href='login.html';" value="Login" />
                </form>
            </div>
            
                  
            
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>CERCA, TROVA</h3>
                   <H3>VIVI</H3>
                        
                </div>
                <img src="img/log.svg" alt="" class="image">
            </div>
          
                <img src="img/register.svg" alt="" class="image">
            </div>
        </div>
    </div>
    
</body>
</html>
